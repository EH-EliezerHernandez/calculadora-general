<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bases/normalizes.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal">
      <header class="header">
        <picture class="header__logos">
          <img class="logo--platzi" src="../assets/img/platzi.webp" alt="" />
          <img
            class="logo--js"
            src="../assets/img/js-challenge-logo.png"
            alt=""
          />
        </picture>
        <p class="autor">@eliezersam93</p>
      </header>
      <main class="main--general">
        <h2 class="main__subtitle">Trabajo Práctico - Platzi</h2>
        <h1 class="main__title">Porcentajes y descuentos en precios</h1>
        <div class="main__container-forms">
          <form class="form" action="" id="form-promedios">
            <figure class="form__img-container">
              <img
                class="form__img"
                src="../assets/img/discount.png"
                alt="Imagen Descuentos"
              />
            </figure>
            <header class="form__header">
              <h3 class="form__title">Cálculos</h3>
              <div class="form__select-container">
                <select name="" id="select-promedios" class="form__select">
                  <option value="media-aritmetica">Media Aritmetica</option>
                  <option value="media-armonica">Media Armonica</option>
                  <option value="media-geometrica">Media Geometrica</option>
                  <option value="moda">Moda</option>
                  <option value="mediana">Mediana</option>
                </select>
              </div>
            </header>
            <label for="precio-producto" class="form__label"
              >Agrega un <span>nuevo valor</span> a la lista</label
            >
            <input type="number" class="form__campo" id="campo-new-valor" />
            <button type="button" class="btn--calcular" id="btn-add">
              Agregar a la lista
            </button>

            <label for="porcentaje-descuento" class="form__label"
              >Escribe la <span>posicion</span> del valor a eliminar de la
              lista</label
            >
            <input
              type="number"
              class="form__campo"
              id="campo-position-element"
            />

            <button type="button" class="btn--delete" id="btn-delete">
              Eliminar de la lista
            </button>

            <button
              type="button"
              class="btn--calcular"
              id="btn-calcular"
            ></button>
          </form>
          <section class="lista">
            <h3 class="lista__title">Lista de Valores cargados</h3>
            <ul class="lista__container" id="list-valors"></ul>
          </section>
        </div>
        <div class="resultados" id="section-resultados">
          <section class="resultados__card" id="resultados-card">
            <button type="button" class="btn--cerrar" id="btn-cerrar">X</button>
            <h3 class="resultados__title">Resultado</h3>
            <div id="list-resultados" class="resultados__list"></div>
          </section>
        </div>
      </main>
      <nav class="navegacion--general">
        <ul>
          <li class="navegacion__opcion">
            <a href="figuras-geometricas.html" title="Calculadora Geometrica">
              <picture class="navegacion__img">
                <img
                  src="../assets/img/circle.png"
                  class="figura--geometrica"
                  alt="Imagen taller #1"
                />
              </picture>
              <div class="navegacion__informacion">
                <h2 class="navegacion__title">Figuras Geometricas</h2>
              </div>
            </a>
          </li>
          <li class="navegacion__opcion">
            <a
              href="./descuentos.html"
              title="Calculadora de Descuentos y Porcentajes"
            >
              <picture class="navegacion__img">
                <img
                  src="../assets/img/price.png"
                  class="figura--precio"
                  alt="Imagen taller #2"
                />
              </picture>
              <div class="navegacion__informacion">
                <h2 class="navegacion__title">Precios y descuentos</h2>
              </div>
            </a>
          </li>
          <li class="navegacion__opcion">
            <a
              href="analisis-salarial.html"
              title="Calculadora de Analisis Salarial"
            >
              <picture class="navegacion__img">
                <img
                  src="../assets/img/dollar.png"
                  class="figura--salario"
                  alt="Imagen taller #4"
                />
              </picture>
              <div class="navegacion__informacion">
                <h2 class="navegacion__title">Analisis Salarial</h2>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="../js/functiones-generics.js"></script>
    <script src="../js/calculadora_promedios.js"></script>
  </body>
</html>
